<div class="container">
    <div class="row">
        <div class="col-md-2" ng-repeat="card in cards">
            <div class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h3 class="panel-title pull-left">{{card.name}}</h3>
                </div>
                <div class="panel-body">
                    <p>{{card.text}}</p>

                </div>
                <div class="panel-footer">
                </div>
            </div>
        </div>

    </div>
</div>
